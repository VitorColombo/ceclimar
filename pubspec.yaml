name: tcc_ceclimar
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: 3.6.0
  firebase_auth: 5.3.1
  cloud_firestore: ^5.4.4
  firebase_analytics: ^11.3.3
  google_sign_in: 6.2.1
  persistent_bottom_nav_bar: ^6.2.1
  image_picker: ^1.1.2
  firebase_storage: ^12.3.4
  diacritic: ^0.1.3
  provider: ^6.1.2
  photo_view: ^0.15.0
  geolocator: ^9.0.2
  geocoding: ^2.0.4
  phosphor_flutter: ^2.1.0
  url_launcher: ^6.3.1
  accordion: ^2.6.0
  cached_network_image: ^3.4.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0

  flutter_lints: ^5.0.0
  
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/background.jpg
    - assets/images/logo.png
    - assets/images/tartaruga.png
    - assets/images/loboMarinhoBadge.png
    - assets/images/gaivotaBadge.png
    - assets/images/pinguim.png

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf